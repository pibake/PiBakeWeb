{% extends 'base.html' %} {% block title %}Forgot password{% endblock %} {% block body %}

<h1 class="login-heading">Request password reset</h1>

<form method="post" action="/password/request-reset">

    <div class="form-group fg-wide">
        <label for="inputEmail">Please enter your email address</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required class="form-control" />
    </div>

    <button type="submit" class="btn btn-default pbw-landing-page-btn">Send password reset</button>
    <div id="back-home-link">
        <a href="/#">Return to Login Screen</a>
    </div>
</form>

{% endblock %}

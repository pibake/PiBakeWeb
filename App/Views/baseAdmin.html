<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminbase.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <img src="/Images/PiBake-logo.PNG" onclick="location.href='/admin/index';"/>                    
            </ul>  
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout" style="color: red; font-size: 1.2em;">Log out</a></li>                                            
            </ul>
        </div>
    </nav>


<div class="container">
    <div class="row" >
        <div class="col-lg-2" >
            <i class="fas fa-user-circle"></i>
            <p>Wecome</p>
            <p>{{ user.FirstName }}</p>
            <br>  
            <p>{{selectedOrg[0].OrgName}}</p> 
            <br>
                <div style="border-top: 1px solid black;" >
                    <a href="/Admin/currentUsers" style="font-size: 1 em;">Users</a>     
                </div>    
                <div style="border-top: 1px solid black;" >
                    <a href="/Admin/currentPis" style="font-size: 1 em;">Pi's</a>     
                </div>    
                <div style="border-top: 1px solid black;" >
                    <a href="/Admin/currentOrganizationInfo" style="font-size: 1 em;">Organization Info</a>     
                </div>                                         
        </div>

        <div class="col-lg-10" style="background-color: white;">   
     
                {% block body %}
                {% endblock %}               

        </div>

        <div class="col-lg-12" style="height: 40px;"> 
            {% block bottom %}
            {% endblock %}                   
        </div>    

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <footer class="footer">PiBake 2019 &#174;</footer>
</body>
</html>

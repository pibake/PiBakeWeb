<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Load base dashboard css -->
    <link rel="stylesheet" href="/css/adminbase.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-default pbw-dashboard-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">
                    <img src="/Images/PiBake-logo.PNG" />
                </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: red; font-size: 1.2em;">Log out <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container main-display">
        <div class="row">
            <div id="admin-links" class="col-md-3 pbw-flex-col">
                <i class="fas fa-user-circle"></i>
                <p>Welcome</p>
                <p>{{ user.firstName }}</p>
                <br>
                <p>{{selectedOrg[0].orgName}}</p>
                <br>

                <div class="row">
                    <div class="admin-link col-md-6 col-xs-3">
                        <a href="/Admin/Index"><i class="fas fa-home" aria-label="organization list"></i><span><br>Home</span></a>
                    </div>
                    <div class="admin-link col-md-6 col-xs-3">
                        <a href="/Admin/currentUsers"><i class="fas fa-user-friends" aria-label="users"></i><span><br>Users</span></a>
                    </div>
                    <div class="admin-link col-md-6 col-xs-3">
                        <a href="/Admin/currentPis"><i class="fas fa-network-wired" aria-label="pi info"></i><span><br>Pis</span></a>
                    </div>
                    <div class="admin-link col-md-6 col-xs-3">
                        <a href="/Admin/currentOrganizationInfo"><i class="fas fa-building" aria-label="organization info"></i><span><br>Org Info</span></a>
                    </div>
                </div>

            </div>

            <div id="admin-info" class="col-md-9 pbw-flex-col" style="background-color: white;">

                {% block body %} {% endblock %}

            </div>
        </div>
        <div id="function-nav" class="row">
            <div class="col-md-3 pbw-nav-empty"></div>
            <div class="col-md-9 pbw-nav-content">
                {% block bottom %} {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <footer class="footer">PiBake 2019 &#174;</footer>
</body>

</html>
